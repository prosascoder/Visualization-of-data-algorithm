<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>BSIMQ Sorting </title>
</head>

<body>
  <div class="nav-container">
    
    <h2 class="title" onclick="window.location.reload()">
      DATA ANALYSIS
    </h2>
   
    <div class="navbar" id="navbar">
      <a id="random" onclick="RenderScreen()">Generate array</a>
      <span class="options">
        <select name="select sort algorithm" id="menu" class="algo-menu">
          <option value="0">Choose algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
          <option value="5">Binary Tree</option>
          <option value="6">BST-AVL</option>
          <option value="7">Red Black Tree</option>
        </select>
        <script>
          document.getElementById("menu").addEventListener("change", function() {
            var selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value == 5) {
              window.location.href = "BinaryTree.html";
            }
            if (selectedOption.value == 6) {
              window.location.href = "BST-AVL.html";
            }
          });
        </script>
      </span>
      <span class="options">
        <select name="select array size" id="menu" class="size-menu">
          <option value="0">Array size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </span>
      <span class="options">
        <select name="speed of visualization" id="menu" class="speed-menu">
          <option value="0">Speed</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
        </select>
      </span>
      <a class="start">Sort</a>
      <a class="icon"><i class="fa fa-bars"></i></a>
    </div>
  </div>
  <div class="center">
    <div class="array"></div>
  </div>
  <footer class="footer">
  </footer>
  <script src="./js/app.js"></script>
  <script src="./js/helper.js"></script>
  <script src="./js/sort-algorithms.js"></script>
  <video autoplay loop muted>
    <source src="./video/rain-52039.mp4" type="video/mp4">
  </video>
</body>

</html>
